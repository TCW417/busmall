<!DOCTYPE html>
<head>
  <title>Bus Mall Market Research</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Bus Mall Market Research</h1>
  </header>
  <main>
    <div id="input-form">
      <form>
        <fieldset id="user-input">
          <h4>Please enter your name, session number and product display:</h4>
          <p><label for="userName">Your name:</label>
          <input type="text" id="userName" name="userName" /></p>
          <p><label for="session">Focus Group Session</label>
          <select id="session" name="session">
            <option value="1">Session 1</option>
            <option value="2">Session 2</option>
            <option value="3">Session 3</option>
            <option value="4">Session 4</option>
          </select></p>
          <div  id="tableauSize"><label for="tableauSize">Please choose number of products to display</label>
          <input type="radio" name="tableauSize" value="3" checked="checked" />3
          <input type="radio" name="tableauSize" value="6" />6
          <input type="radio" name="tableauSize" value="9" />9</div>
          <input type="submit" id="submit" value="Submit" />
        </fieldset>
      </form>
    </div>
    <div id="product-headings"></div>
    <div id="product-pics"></div>
  </main>
  <footer>
  </footer>
  <script src="js/app.js"></script>
</body>
